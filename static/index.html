<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoChat - Real-Time Chat Application</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="description" content="GoChat - A modern real-time chat application built with Go">
</head>
<body>
    <div class="container">
        <!-- Login Container -->
        <div id="login-container" class="login-container">
            <div class="login-box">
                <h1><i class="fas fa-comments"></i> GoChat</h1>
                <p>A real-time chat application built with Go</p>
                <div class="login-form">
                    <input type="text" id="username-input" placeholder="Enter your username" maxlength="20">
                    <button id="join-btn">Join Chat</button>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="chat-container" style="display: none;">
            <div class="chat-header">
                <h1><i class="fas fa-comments"></i> GoChat</h1>
                <div class="user-info">
                    <span id="current-user"></span>
                    <button id="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
            
            <div class="chat-main">
                <!-- Users Sidebar -->
                <div class="sidebar">
                    <div class="sidebar-header">
                        <h3><i class="fas fa-users"></i> Online Users</h3>
                    </div>
                    <div id="user-list" class="user-list">
                        <!-- Users will be added here dynamically -->
                    </div>
                </div>
                
                <!-- Chat Area -->
                <div class="chat-area">
                    <div id="chat-messages" class="chat-messages">
                        <!-- Messages will be added here dynamically -->
                    </div>
                    
                    <!-- Message Input -->
                    <div class="message-input-container">
                        <form id="message-form">
                            <input type="text" id="message-input" placeholder="Type a message...">
                            <div class="message-actions">
                                <label for="file-input" class="file-label" id="file-btn">
                                    <i class="fas fa-paperclip"></i>
                                </label>
                                <input type="file" id="file-input" style="display: none;">
                                <button type="button" id="emoji-btn"><i class="far fa-smile"></i></button>
                                <button type="submit"><i class="fas fa-paper-plane"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Emoji Picker -->
        <div id="emoji-picker" class="emoji-picker" style="display: none;">
            <!-- Emojis will be added here dynamically -->
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/app.js"></script>
</body>
</html>
